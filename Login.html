<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi & Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Form Register -->
    <div class="container" id="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-name" placeholder="Name">
            <p class="error-message" id="name-error"></p>
            <input type="email" id="register-email" placeholder="Email">
            <p class="error-message" id="email-error"></p>
            <input type="password" id="register-password" placeholder="Password">
            <p class="error-message" id="password-error"></p>
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <p class="error-message" id="confirm-password-error"></p>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
        </form>
    </div>

    <!-- Form Login -->
    <div class="container" id="login-container" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email">
            <p class="error-message" id="login-email-error"></p>

            <input type="password" id="login-password" placeholder="Password">
            <p class="error-message" id="login-password-error"></p>

            <button type="submit">Login</button>
            <p><a href="#" id="forgot-password">Forgot password?</a></p>
            <p>Does not have an account? <a href="#" id="go-to-register">Register</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
